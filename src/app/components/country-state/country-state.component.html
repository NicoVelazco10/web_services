<table>
  <thead>
    <tr>
      <th style="width: 20%">flag</th>
      <th style="width: 50%">Name</th>
      <th style="width: 10%">IsoCode</th>
      <th style="width: 20%">PhoneCode</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of countries">
      <td>{{ item.flag }}</td>
      <td>{{ item.name }}</td>
      <td class="text-right">{{ item.isoCode }}</td>
      <td>{{ item.phonecode }}</td>
    </tr>
  </tbody>
</table>
